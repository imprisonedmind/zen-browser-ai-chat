<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Zen Chat</title>
    <!-- load your CSS -->
    <link rel="stylesheet" href="panel.css">
</head>
<body>
<!-- ─── Chat messages ──────────────────────────────────────────────────── -->
<div id="messages"></div>

<!-- ─── Input row ──────────────────────────────────────────────────────── -->
<div id="input-area">
    <button id="settings">⚙️</button>
    <input id="prompt" placeholder="Ask a question…" autocomplete="off"/>
    <button id="send">Send</button>
</div>

<!-- ─── Settings modal (same markup) ────────────────────────────────────── -->
<div id="settings-modal" class="hidden" style="position:absolute;top:0;left:0;
       width:100%;height:100%;background:rgba(0,0,0,0.3);">
    <div style="background:#fff;padding:12px;margin:40px auto;max-width:360px;
                border-radius:8px;">
        <h3>Model settings</h3>
        <label>Endpoint <input id="endpoint" style="width:100%"
                               placeholder="https://api.openai.com/v1/chat/completions"></label>
        <label>Model <input id="model" style="width:100%" placeholder="gpt-4o"></label>
        <label>API Key <input id="apiKey" style="width:100%" placeholder="sk-…"></label>
        <div style="margin-top:12px;text-align:right;">
            <button id="saveSettings">Save</button>
            <button id="closeSettings">Close</button>
        </div>
    </div>
</div>

<!-- ─── CSP-safe local libs ─────────────────────────────────────────────── -->
<script src="markdown-it.min.js"></script>
<script src="dompurify.min.js"></script>
<!-- your panel.js with md.render() + copy-buttons etc. -->
<script src="panel.js"></script>
</body>
</html>
